<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title id="title">英语树</title>
    <script>
      (function () {
          var docEl = document.documentElement;
          var isMobile = window.isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini|Mobi/i.test(navigator.userAgent);

          function setScale() {
              var pageScale = 1;

              if (window.top !== window) {
                  return pageScale;
              }

              var width = docEl.clientWidth || 375;
              var height = docEl.clientHeight || 667;

              if (width / height > 375 / 667) {
                  // 高度优先
                  pageScale = height / 667;
              } else {
                  pageScale = width / 375;
              }

              var content = 'width=' + 375 + ', initial-scale=' + pageScale
                + ', maximum-scale=' + pageScale + ', user-scalable=no';
              document.querySelector('meta[name=viewport]').setAttribute('content', content);

              window.pageScale = pageScale;
          }
          if (isMobile) {
              setScale();
          } else {
              docEl.className += ' pc';
          }
      })()
    </script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./static/js/muse-ui.css">
    <link rel="stylesheet" href="./static/css/reset.css">
    <link rel="stylesheet" href="./static/css/index.css">
    <script src="./static/css/iconfont/iconfont.js"></script>
  </head>
  <body>
    <div id="app-box"></div>
    <script src="https://cdn.bootcss.com/vue/2.5.13/vue.min.js"></script>
    <script src="./static/js/muse-ui.js"></script>
    <script src="https://cdn.bootcss.com/vuex/3.0.1/vuex.min.js"></script>
    <script src="https://cdn.bootcss.com/vue-router/3.0.1/vue-router.min.js"></script>
    <script src="https://cdn.bootcss.com/axios/0.17.1/axios.min.js"></script>
    <!-- built files will be auto injected -->
  </body>
</html>
